<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>neckflix</title>
        <link rel="stylesheet" href="./css/mypage.css"/>
    </head>
    <body>
        <div class="display-flex-center">
            <div class="user-component">
                <img src="./img/profile1.jpg" class="user-component__profile"/>
                <div class="user-component__id">고라파덕</div>
            </div>
            <div class="user-component">
                <div class="user-component__profile add-profile-btn display-flex-center">
                    <span>+</span>
                </div>
                <div class="user-component__id">새 프로필</div>
            </div>
        </div>
        <div class="continue-watching">
            <p class="continue-watching__header">이어보기</p>
            <ul class="continue-watching__imgs">
                <li>
                    <div class="continue-watching__card">
                        <img src="./img/garo2.jpg"/>
                        <span class="continue-watching__title">미래에서 온 고양이 로봇에 인간조종기</span>
                    </div>
                </li>
                <li>
                    <div class="continue-watching__card">
                        <img src="./img/garo3.jpg"/>
                        <span class="continue-watching__title">여름이었다.</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="wishlist">
            <p class="wishlist__header">내가 찜한 목록</p>
            <div class="wishlist-container">
                <div class="wishlist-item">
                    <div>
                        <img src="./img/sqaure1.jpg" class="wishlist__img"/>
                    </div>
                    <div class="wishlist-info">
                        <span class="wishlist__title">남북통일</span>
                        <span class="wishlist__subtitle">노진구 출연</span>
                    </div>
                    <div class="wishlist-play-btn">
                        <span class="material-icons">
                            play_arrow
                        </span>
                    </div>
                </div>
                <div class="wishlist-item">
                    <div>
                        <img src="./img/sqaure2.jpg" class="wishlist__img"/>
                    </div>
                    <div class="wishlist-info">
                        <span class="wishlist__title">촌놈 도라에몽</span>
                        <span class="wishlist__subtitle">도라에몽 출연</span>
                    </div>
                    <div class="wishlist-play-btn">
                        <span class="material-icons">
                            play_arrow
                        </span>
                    </div>
                </div>
                <div class="wishlist-item">
                    <div>
                        <img src="./img/sqaure3.jpg" class="wishlist__img"/>
                    </div>
                    <div class="wishlist-info">
                        <span class="wishlist__title">원피스 짝퉁</span>
                        <span class="wishlist__subtitle">악당무리 출연</span>
                    </div>
                    <div class="wishlist-play-btn">
                        <span class="material-icons">
                            play_arrow
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="navigation-bar">
            <a href="find.html">
                <span class="material-icons-outlined">search</span>
            </a>
            <a href="mypage.html">
                <span class="material-icons">person</span>
            </a>
        </div>
    </body>
</html>
